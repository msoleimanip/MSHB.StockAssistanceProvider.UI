<div class="modal-header">
  <h4 class="modal-title">MyProfile.ChangeTitle</h4>
  <button type="button" class="close" aria-label="Close" (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="changeForm" (ngSubmit)="onSubmit()">

    <div class="form-group row">
      <label for="currentPassword" class="col-sm-5 col-form-label">MyProfile.CurrentPassword</label>
      <div class="col-sm-7">
        <input id="currentPassword" type="password" class="form-control" formControlName="currentPassword"
          autocomplete="off" placeholder="MyProfile.CurrentPassword">
        <div [hidden]="(f.currentPassword.valid || f.currentPassword.untouched) && !submitted">
          <div [hidden]="!f.currentPassword.hasError('required')" class="text-danger">
            MyProfile.InputcurrentPasswordError
          </div>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label for="newPassword" class="col-sm-5 col-form-label">MyProfile.NewPassword</label>
      <div class="col-sm-7">
        <input id="newPassword" type="password" class="form-control" formControlName="newPassword" autocomplete="off"
          placeholder="MyProfile.NewPassword">
        <div [hidden]="(f.newPassword.valid || f.newPassword.untouched) && !submitted">
          <div [hidden]="!f.newPassword.hasError('required')" class="text-danger">
            MyProfile.InputNewPasswordError
          </div>
        </div>
      </div>
    </div>


    <div class="form-group row">
      <label for="confirmPassword" class="col-sm-5 col-form-label">MyProfile.ConfirmPassword</label>
      <div class="col-sm-7">
        <input id="confirmPassword" type="password" class="form-control" formControlName="confirmPassword"
          autocomplete="off" placeholder="MyProfile.ConfirmPassword">
        <div [hidden]="(f.confirmPassword.valid || f.confirmPassword.untouched) && !submitted">
          <div [hidden]="!f.confirmPassword.hasError('required')" class="text-danger">
            MyProfile.InputConfirmPasswordError
          </div>
        </div>
      </div>
    </div>

  </form>
</div>
<div class="modal-footer">
  <img *ngIf="loading" class="pl-2" src="/assets/images/wait.gif" />
  <button type="button" ngbAutofocus class="btn btn-outline-success" (click)="onSubmit()">MyProfile.BtnChange</button>
  <button type="button" class="btn btn-outline-danger" (click)="close()">MyProfile.BtnClose</button>
</div>
