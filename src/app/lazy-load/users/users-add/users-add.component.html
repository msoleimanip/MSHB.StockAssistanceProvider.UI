<div class="modal-header">
  <h4 class="modal-title">صفحه ایجاد کاربر جدید</h4>
  <button type="button" class="close" aria-label="Close" (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">

    <div class="form-group row">
      <label for="username" class="col-sm-2 col-form-label">نام کاربری</label>
      <div class="col-sm-10">
        <input id="username" type="text" class="form-control" formControlName="username" placeholder="نام کاربری">
        <div [hidden]="(f.username.valid || f.username.untouched) && !submitted">
          <div [hidden]="!f.username.hasError('required')" class="text-danger">
            نام کاربری الزامیست
          </div>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label for="password" class="col-sm-2 col-form-label">رمز عبور</label>
      <div class="col-sm-10">
        <input id="password" type="password" class="form-control" formControlName="password" placeholder="رمز عبور">
        <div [hidden]="(f.password.valid || f.password.untouched) && !submitted">
          <div [hidden]="!f.password.hasError('required')" class="text-danger">
            رمز عبور الزامیست
          </div>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label for="firstName" class="col-sm-2 col-form-label">نام</label>
      <div class="col-sm-10">
        <input id="firstName" type="text" class="form-control" formControlName="firstName" placeholder="نام">
      </div>
    </div>


    <div class="form-group row">
      <label for="lastName" class="col-sm-2 col-form-label">نام خانوادگی</label>
      <div class="col-sm-10">
        <input id="lastName" type="text" class="form-control" formControlName="lastName" placeholder="نام خانوادگی">
      </div>
    </div>

    <div class="form-group row">
      <label for="phoneNumber" class="col-sm-2 col-form-label">شماره تلفن</label>
      <div class="col-sm-10">
        <input id="phoneNumber" type="text" class="form-control" formControlName="phoneNumber" placeholder="شماره تلفن">
      </div>
    </div>

    <div class="form-group row">
      <label for="description" class="col-sm-2 col-form-label">توضیحات</label>
      <div class="col-sm-10">
        <input id="description" type="text" class="form-control" formControlName="description" placeholder="توضیحات">
      </div>
    </div>

    <div class="form-group row has-error">
      <label for="isActive" class="col-sm-2 col-form-label">وضعیت کاربر</label>
      <div class="col-sm-10">
        <select id="isActive" class="form-control" formControlName="isActive"
          (change)="isActiveSelect = !isActiveSelect;"
          [ngClass]="{'border-success':isActiveSelect, 'border-danger': !isActiveSelect}">
          <option value="{{true}}">فعال</option>
          <option value="{{false}}">غیرفعال</option>
        </select>
      </div>
    </div>


    <div class="form-group row">
      <label for="isPresident" class="col-md-2">نوع دسترسی</label>
      <div class="col-md-10">
        <select class="form-control" formControlName="isPresident">
          <option value="">انتخاب کنید</option>
          <option *ngFor="let type of presidentTypesSelect" [value]="type.value"> {{type.title}}</option>
        </select>
        <div [hidden]="(f.isPresident.valid || f.isPresident.untouched) && !submitted">
          <div [hidden]="!f.isPresident.hasError('required')" class="text-danger">
            نوع دسترسی الزامیست
          </div>
        </div>
      </div>
    </div>

  </form>
</div>
<div class="modal-footer">
  <img *ngIf="loading" class="pl-2" src="/assets/images/wait.gif" />
  <button type="button" class="btn btn-outline-success" (click)="onSubmit()">تائید و ایحاد</button>
  <button type="button" class="btn btn-outline-danger" (click)="close()">انصراف</button>
</div>
