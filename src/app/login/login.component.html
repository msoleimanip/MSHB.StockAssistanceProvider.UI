<div class="modal-header">
  <h4 class="modal-title">صفحه ورود به سامانه</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form class="center-block" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">نام کاربری</span>
        </div>
        <input type="text" formControlName="username" class="form-control" placeholder="Login.Username"
          [ngClass]="{ 'is-invalid': submitted && f.username.errors }" (keyup.enter)="onSubmit()">
      </div>
      <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
        <div *ngIf="f.username.errors.required">نام کاربری را وارد کنید</div>
      </div>
    </div>

    <div class="form-group">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">رمــز عـبـور</span>
        </div>
        <input type="password" formControlName="password" class="form-control" placeholder="Login.Password"
          autocomplete="off" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" (keyup.enter)="onSubmit()">
      </div>
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">رمز عبور را وارد کنید</div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <div class="container-fluid">
    <div class="form-group">
      <button [disabled]="loading" type="button" ngbAutofocus class="btn btn-outline-success" (click)="onSubmit()">تائید
        اطلاعات</button>
      <img *ngIf="loading" class="pl-2" src="assets/images/wait.gif" />
    </div>
    <div class="form-group">
      <div *ngIf="error !== ''" class="alert alert-danger">{{error}}</div>
    </div>
  </div>
</div>
